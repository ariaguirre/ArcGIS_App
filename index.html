<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS App</title>
  <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
</head>
<body>
    <h1>ArcGIS App</h1>
    <div >
        <form id="formContainer">
            <h2>Agrega un punto de interés</h2>
        <div class='input-label'>
            
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class='input-label'>
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
        </div>
      <div class='input-label'>
        <label for="phone">Número telefónico:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class='input-label'>
        <label for="coordinates">Coordenadas X e Y:</label>
        <input type="text" id="coordinates" name="coordinates" required>
      </div>
        <div>
            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="">Seleccione una categoría</option>
                <option value="Comercial">Comercial</option>
                <option value="Residencial">Residencial</option>
                <option value="Mixta">Mixta</option>
            </select>
        </div>
            <div id="buttons">
                <button type="submit" id="submitBtn">Agregar</button>
                <button id="resetBtn">Reset</button>
            </div>
        </form>
        
      </div>
<div id="viewDiv"></div>
<script src="script.js"></script>
</body>
</html>
